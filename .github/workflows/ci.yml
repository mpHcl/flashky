name: CI Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches:
      - feature/**
      - fix/**

jobs:
  # -----------------------
  # BACKEND (Python / FastAPI)
  # -----------------------
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend # all commands run inside /backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Lint (flake8)
        run: |
          pip install flake8
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run backend tests (placeholder)
        run: |
          pip install pytest
          pytest tests || echo "No tests yet - skipping"

  # -----------------------
  # FRONTEND (TypeScript / Next.js)
  # -----------------------
  frontend:
    name: Frontend (TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend # all commands run inside /frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint)
        run: |
          npx eslint src --max-warnings=0 || echo "No ESLint config yet - skipping"

      - name: Build project
        run: npm run build || echo "No build step configured - skipping"

      - name: Run frontend tests (placeholder)
        run: |
          echo "Running placeholder tests..."
          npm test || echo "No tests yet - skipping"
